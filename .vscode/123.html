<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Column Gap</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: separate; /* Allows spacing */
            border-spacing: 10px; /* Sets gap between columns */
        }
        th, td {
            padding: 10px; /* Adds inner spacing */
            text-align: left; /* Aligns text to the left */
            border: 1px solid #ccc; /* Adds border for better visibility */
        }
        th {
            background-color: #f4f4f4; /* Highlights header */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternates row colors */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Working Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>09:00 - 22:00</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>09:00 - 22:00</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>09:00 - 22:00</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>09:00 - 22:00</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>09:00 - 22:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>09:00 - 22:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Closed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
